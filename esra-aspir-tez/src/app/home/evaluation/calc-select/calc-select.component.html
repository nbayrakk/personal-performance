<div>
  <h2 style="text-align: center;" class="pb-5">Yönetici Değerlemesinin Hesaplama Ağırlığını Belirleyiniz</h2>
</div>
<div style="width: 800px; justify-content: center;display: flex;" class="d-flex">
  <div class="col" style="display: flex;justify-content: center;">
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-outline-primary background" style="color: white;width: 250px;"
        id="dropdownBasic1" ngbDropdownToggle>
        <label for="" *ngIf="!selectedValue">
          Seçiniz

        </label>
        <label for="" *ngIf="selectedValue">
          {{selectedValue}}
        </label>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="selectOption(10)">10</button>
        <button ngbDropdownItem (click)="selectOption(20)">20</button>
        <button ngbDropdownItem (click)="selectOption(30)">30</button>
        <button ngbDropdownItem (click)="selectOption(40)">40</button>
        <button ngbDropdownItem (click)="selectOption(50)">50</button>
        <button ngbDropdownItem (click)="selectOption(60)">60</button>
        <button ngbDropdownItem (click)="selectOption(70)">70</button>
        <button ngbDropdownItem (click)="selectOption(80)">80</button>
        <button ngbDropdownItem (click)="selectOption(90)">90</button>
        <button ngbDropdownItem (click)="selectOption(100)">100</button>
      </div>
    </div>
  </div>
</div>
<div class="row" style="display: flex;justify-content: space-between;margin-top: 40px;">

  <button class="btn btn-primary background" style="width: 75px;" (click)="goBack()">Geri</button>


  <button type="button" (click)="next()" style="width: 75px;" class="btn btn-primary background">Devam</button>


</div>
